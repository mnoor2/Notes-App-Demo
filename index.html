<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Oasis</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <i class="fa-solid fa-dove" style="color: #000000; font-size: 40px;"></i>
            <h1>Study Oasis</h1>
            <button id="add">+ Add </button>
        </div>
        <div class="notes-container">
        /*
        Notes go here
        */
        </div>
    </div>

    <section class="note-hub">
        <h1>Add Note</h1>
        <input type="text" id="heading" placeholder="Title" maxlength="40" required>
        <textarea name="note" id="note" cols="30" rows="10" placeholder="Type here..." required></textarea>
        <div class="note-hub-footer">
            <button id="cancel">Cancel</button>
            <button id="save">Save</button>
        </div>
    </section>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/df446f03f4.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
